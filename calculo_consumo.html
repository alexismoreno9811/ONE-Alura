	<h3>Â¿Alcohol o gasolina?</h3>

<script>
	const tanque = 40;
	let recorrido = 480;
	let eficiencia = recorrido/tanque;

	document.write(`La eficiencia del carro con ${tanque} litros de gasolina que recorrio ${recorrido} km es: ${eficiencia} Km/L<br>`);

	recorrido = 300;
	eficiencia = recorrido/tanque;

	document.write(`<br>La eficiencia del carro con ${tanque} litros de alcohol que recorrio ${recorrido} km es: ${eficiencia} Km/L`);
</script>
