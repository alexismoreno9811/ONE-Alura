<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto-Barbería Alura</title>
  <link rel="stylesheet" href="../curso 5/reset.css">
  <link rel="stylesheet" href="../curso 5/style.css">
</head>

<body>

  <header>
    <div class="caja">
      <h1><img src="../curso 5/imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
      <nav>
        <ul class="navegacion">
          <li> <a href="../curso 4/index.html" target="_blank">Home</a></li>
          <li> <a href="../curso 5/productos.html" target="_blank">Productos</a></li>
          <li><a href="#">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nombre-apellido">Nombre y Apellido</label>
      <input type="text" id="nombre-apellido" class="input-padron" required>

      <label for="correo-electronico">Correo Electrónico</label>
      <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" class="input-padron" cols="70" rows="10" required></textarea>

      <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="raio-email"><input type="radio" name="contacto" value="email" id="raio-email">Email</label>

        <label for="raio-telefono"><input type="radio" name="contacto" value="email" id="raio-telefono">Teléfono</label>

        <label for="raio-whatsapp"><input type="radio" name="contacto" value="email" id="raio-whatsapp"
            checked>Whastapp</label>
      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select name="" id="">
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
        Alura?</label>

      <input type="submit" value="Enviar Formilario" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>
      </tbody>
    </table>

  </main>
  <footer>
    <img src="../curso 5/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura en blanco">
    <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
  </footer>
</body>

</html>
