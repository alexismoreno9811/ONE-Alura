<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto-Barbería Alura</title>
  <link rel="stylesheet" href="../curso 5/reset.css">
  <link rel="stylesheet" href="../curso 5/style.css">
</head>

<body>

  <header>
    <div class="caja">
      <h1><img src="../curso 5/imagenes/logo.png" alt="logo barbería alura"></h1>
      <nav>
        <ul class="navegacion">
          <li> <a href="../curso 4/index.html" target="_blank">Home</a></li>
          <li> <a href="../curso 5/productos.html" target="_blank">Productos</a></li>
          <li><a href="#">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nombre-apellido">Nombre y Apellido</label>
      <input type="text" id="nombre-apellido" class="input-padron">

      <label for="correo-electronico">Correo Electrónico</label>
      <input type="text" id="correo-electronico" class="input-padron">

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" class="input-padron">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" class="input-padron" cols="70" rows="10"></textarea>

      <div>
      <p>Cómo le gustaría que lo contactemos?</p>

      <label for="raio-email"><input type="radio" name="contacto" value="email" id="raio-email">Email</label>
      
      <label for="raio-telefono"><input type="radio" name="contacto" value="email" id="raio-telefono">Teléfono</label>
      
      <label for="raio-whatsapp"><input type="radio" name="contacto" value="email" id="raio-whatsapp">Whastapp</label>
      </div>

      <div>
        <p>En cuál horario prefiere ser atendido?</p>
        <select name="" id="">
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </div>

      <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura</label>

      <input type="submit" value="Enviar Formilario">
    </form>
  </main>
  <footer>
    <img src="../curso 5/imagenes/logo-blanco.png" alt="logo barbería alura en blanco">
    <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
  </footer>
</body>

</html>
