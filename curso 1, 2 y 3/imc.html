<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea(){
		document.write(`<br>`);
		document.write(`<br>`);
		document.write(`<br>`);
	};

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	function calcularIMC(peso, altura, nombre){
		return peso / (altura * altura);
	};

	const nombre =  prompt(`Informe su nombre`);
	const pesoInformado = prompt(`${nombre}, informe su peso`);
	const alturaInformada = prompt(`${nombre}, informe su altura`);
	const imcCalculado = calcularIMC(pesoInformado, alturaInformada);

	imprimir(`${nombre}, su imc calculado es: ${imcCalculado}`);

	if (imcCalculado < 18.5) {
		imprimir(`IMC abajo de lo recomendado`);
	} else if (imcCalculado < 25) {
		imprimir(`IMC estÃ¡ dentro del intervalo normal`);
	} else if (imcCalculado < 30) {
		imprimir(`IMC considerado como sobrepeso`);
	} else {
		imprimir(`IMC considerado como obesidad`);
	}
</script>
