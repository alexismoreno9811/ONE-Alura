<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

	function saltarLinea(){
		document.write(`<br><br><br>`);
	};

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	let anio = 2025;
	const saltoLinea = `<br><br><br>`;

	imprimir(`Hola amigos`);

	// Este codigo calcula las edades de Juan, Pedro y Carlos.

	imprimir(`Juan tiene: ${ anio - 2000 } años` );

	imprimir(`Pedro tiene: ${ anio - 1995 } años` );

	anio = 2030;

	imprimir(`Carlos tiene: ${ anio - 2005 } años` );


</script>
