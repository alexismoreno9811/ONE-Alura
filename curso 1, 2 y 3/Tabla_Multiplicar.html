<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

	function saltarLinea(){
		document.write(`<br>`);
		document.write(`<br>`);
		document.write(`<br>`);
	};

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

    let multiplicador = 1;

    imprimir(`While`);

    while (multiplicador <= 10) {

        imprimir( 5 * multiplicador );
        multiplicador ++;
    }

    imprimir(`For`);

    for (let i = 1; i <= 10; i++) {
        imprimir( 7 * i );
    }

</script>
