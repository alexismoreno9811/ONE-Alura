<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

	function saltarLinea(){
		document.write(`<br>`);
		document.write(`<br>`);
		document.write(`<br>`);
	};

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

    const numeroMiembros = parseInt(prompt(`Ingrese la cantidad de miembros de su familia`));
    let contador = 1;
    let totalEdades = 0;
    while (contador <= numeroMiembros) {
        var edad = parseInt(prompt(`Ingrese la edad del familiar ${contador}`));
        totalEdades += edad;
        contador++;
    }

    const mediaEdades = totalEdades / numeroMiembros;

    imprimir(`La media de las edades es: ${mediaEdades}`);
    imprimir(`Fin`);

</script>
