<meta charset="UTF-8">

<input/>

<button>Verificar si acertó con el secreto</button>

<script>

    function aleatorio(){
        return Math.round(Math.random()*10);
    };

    function sortearNumeros(cantidad){
        const secretos = [];
        let contador = 1;
        while(contador <= cantidad){
            let numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            let encontrado = false;
            if(numeroAleatorio != 0){
                for(let i = 0; i < secretos.length; i++){
                    if(numeroAleatorio == secretos[i]){
                        encontrado=true;
                        break;
                    }
                }
                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }   
            
        }
        return secretos;

    };
    const secretos = sortearNumeros(4);

    console.log (secretos);

    let input = document.querySelector(`input`);
    input.focus();

    function verificar(){
        let encontrado = false;
        for (let posicion = 0; posicion < secretos.length; posicion++) {
            if (secretos[posicion] == parseInt(input.value)) {
                alert(`Usted acertó`); 
                encontrado = true;
                break; 
            }
        }
        if(encontrado == false){
            alert(`Usted erró`); 
        }
        input.value = "";
        input.focus();
    };

    let button = document.querySelector(`button`);
    button.onclick = verificar;

</script>
